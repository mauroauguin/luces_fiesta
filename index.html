<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Estroboscópico</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.05s ease;
            background-color: black;
            cursor: pointer; /* Indica que se puede hacer clic */
        }

        #message-box {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- Cuadro de mensaje -->
    <div id="message-box">
        ¡Sube el brillo de tu pantalla al máximo!
        <br>(Clic para continuar)
    </div>

<script>
    // Colores blanco y negro para el efecto estroboscópico
    const colors = ["#ffffff", "#000000"];
    const interval = 100; // Intervalo en milisegundos
    let currentIndex = 0;

    // Alterna el color de fondo
    function toggleFlash() {
        document.body.style.backgroundColor = colors[currentIndex];
        currentIndex = (currentIndex + 1) % colors.length;
        setTimeout(toggleFlash, interval);
    }

    // Ocultar el mensaje y comenzar el efecto al hacer clic en cualquier parte
    document.body.addEventListener("click", function() {
        const messageBox = document.getElementById("message-box");
        if (messageBox) {
            messageBox.style.display = "none"; // Oculta el cuadro de mensaje
        }
        toggleFlash(); // Inicia el efecto de flash
    }, { once: true }); // El evento se ejecuta solo una vez
</script>

</body>
</html>
