<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Estroboscópico</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            transition: background-color 0.02s ease; /* Transición rápida para el efecto flash */
        }
    </style>
</head>
<body>

<script>
    // Colores blanco y negro para el efecto estroboscópico
    const colors = ["#ffffff", "#000000"]; // Blanco y negro
    
    // Duración en milisegundos para cada color (alternancia rápida)
    const interval = 80; // Cambia cada 100 ms (0.1 segundos)

    let currentIndex = 0; // Índice para alternar entre blanco y negro

    // Función para alternar el color de fondo
    function toggleFlash() {
        document.body.style.backgroundColor = colors[currentIndex];
        
        // Alterna el índice entre 0 y 1
        currentIndex = (currentIndex + 1) % colors.length;

        // Llama a la función de nuevo después del intervalo definido
        setTimeout(toggleFlash, interval);
    }

    // Inicia el efecto estroboscópico
    toggleFlash();
</script>

</body>
</html>
